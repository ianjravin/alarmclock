<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Goblin+One" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Alarm Clock</h1>
        <h3 id="time"></h3>
      </div>
      <div class="row">
        <h3 class="output"></h3>
        <div class="col-sm-4 col-md-offset-4">
          <h3>Set an alarm!</h3>
          <form id="alarm">
            <input type="number" placeholder="In how many mins should the alarm go off?" class="form-control" id="userMinute" required>
            <br>
            <button type="submit" class="btn btn-default center-block">Set Alarm</button>
          </form>
          <br>
          <h4 class="alarm">Your alarm is set for:<br><br><span id="setTime"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
